{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'home/main.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    <title>BookMarks Keeper</title>
</head>
<body>
 <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">
                    <img class="sidebar_logo" src="{% static 'home/label.png' %}" alt="doesn't work">
                </div>
                <i class='bx bx-menu' id="menu"></i>
            </div>

        </div>

        <ul class="nav_list">
            <li>
                <a href="{% url 'index' %}">
                    <i class='bx bxs-home'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            {% for group in groups %}
                <li>
                    <a href="{% url 'tasks' group.id%}">
                        <i class='bx bx-task'></i>
                        <span class="links_name">{{ group.group_name }}</span>
                    </a>
            </li>
            {% endfor %}
            <li>
                <a href="{% url 'settings' %}">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
        </li>
        </ul>


        <div class="change_theme">
            <hr>
            <i class='bx bxs-sun' ></i>

            <input type="checkbox" id="dark-mode">
            <label for="dark-mode"></label>
            <i class='bx bxs-moon' id="moon" ></i>


        </div>

    </div>

<header>
        <i class='bx bx-menu' id="btn"></i>
        <img class="label" src="{% static 'home/label.png' %}" alt="doesn't work">

</header>
{% block content %}
{% endblock %}
<script>


        let btn = document.querySelector("#menu");
        let btn2 = document.querySelector("#btn")
        let sidebar = document.querySelector(".sidebar");

        btn.onclick = function () {
            sidebar.classList.toggle("active")
        }
        btn2.onclick = function () {
            sidebar.classList.toggle("active")
        }

    //Function To Display Popup
    function div_show() {
    document.getElementById('popup_group').style.display = "block";
    }
    //Function to Hide Popup
    function div_hide(){
    document.getElementById('popup_group').style.display = "none";
    }
    function div_show_2() {
    document.getElementById('popup_group_2').style.display = "block";
    }
    //Function to Hide Popup

    document.getElementById('popup_group_2').style.display = "none";
    }
    function div_show_3() {
    document.getElementById('popup_group_3').style.display = "block";
    }
    //Function to Hide Popup
    function div_hide_3(){
    document.getElementById('popup_group_3').style.display = "none";
    }
    function div_show_4() {
    document.getElementById('popup_group_4').style.display = "block";
    }
    //Function to Hide Popup
    function div_hide_4(){
    document.getElementById('popup_group_4').style.display = "none";
    }
    function div_show_5() {
    document.getElementById('popup_group_5').style.display = "block";
    }
    //Function to Hide Popup
    function div_hide_5(){
    document.getElementById('popup_group_5').style.display = "none";
    }
    $(function () {
        $("#id_deadline").datetimepicker({
            format: 'd/m/Y H:i',
        });
     });
    $(function () {
        $("#id_edit_deadline").datetimepicker({
            format: 'd/m/Y H:i',
        });
     });
    </script>
</body>
</html>
