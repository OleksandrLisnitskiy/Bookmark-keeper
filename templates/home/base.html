{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'home/main.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>BookMarks Keeper</title>
</head>
<body>
 <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">
                    <img class="sidebar_logo" src="{% static 'home/label.png' %}" alt="doesn't work">
                </div>
                <i class='bx bx-menu' id="menu"></i>
            </div>

        </div>

        <ul class="nav_list">
            <li>
                <a href="{% url 'index' %}">
                    <i class='bx bxs-home'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="{% url 'settings' %}">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
        </li>
        </ul>


        <div class="change_theme">
            <hr>
            <i class='bx bxs-sun' ></i>

            <input type="checkbox" id="dark-mode">
            <label for="dark-mode"></label>
            <i class='bx bxs-moon' id="moon" ></i>


        </div>

    </div>

<header>
        <i class='bx bx-menu' id="btn"></i>
        <img class="label" src="{% static 'home/label.png' %}" alt="doesn't work">

</header>
{% block content %}
{% endblock %}
<script>
        let btn = document.querySelector("#menu");
        let btn2 = document.querySelector("#btn")
        let sidebar = document.querySelector(".sidebar");

        btn.onclick = function () {
            sidebar.classList.toggle("active")
        }
        btn2.onclick = function () {
            sidebar.classList.toggle("active")
        }
              let modalBtns = [...document.querySelectorAll(".button")];
      modalBtns.forEach(function (btn) {
        btn.onclick = function () {
          let modal = btn.getAttribute("data-modal");
          document.getElementById(modal).style.display = "block";
        };
      });
      let closeBtns = [...document.querySelectorAll(".close")];
      closeBtns.forEach(function (btn) {
        btn.onclick = function () {
          let modal = btn.closest(".modal");
          modal.style.display = "none";
        };
      });
      window.onclick = function (event) {
        if (event.target.className === "modal") {
          event.target.style.display = "none";
        }
      };
    </script>
</body>
</html>
